<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>User</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>USER_NAME</th>
        <th>LAST_NAME</th>
        <th>DEPARTMENT</th>
    </tr>

    <tr th:each="user, state : ${allUsers}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${user.getId()}">No</td>
        <td th:utext="${user.getName()}">car</td>
        <td th:utext="${user.getLast_name()}">model</td>
        <td th:utext="${user.getDepartment()}">modelVersion</td>
    </tr>

</table>

</body>
</html>
