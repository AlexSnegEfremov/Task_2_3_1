<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>CARS</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>car</th>
        <th>model</th>
        <th>modelVersion</th>
    </tr>

    <tr th:each="cars, state : ${car}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${cars.getCar()}">car</td>
        <td th:utext="${cars.getModel()}">model</td>
        <td th:utext="${cars.getModelVersion()}">modelVersion</td>
    </tr>

</table>

</body>
</html>
